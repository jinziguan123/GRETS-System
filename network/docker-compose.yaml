  peer0.thirdparty.grets.com:
    extends:
      file: docker-compose-base.yaml
      service: peer-base
    container_name: peer0.thirdparty.grets.com
    environment:
      - CORE_PEER_ID=peer0.thirdparty.grets.com
      - CORE_PEER_ADDRESS=peer0.thirdparty.grets.com:7051
      - CORE_PEER_CHAINCODEADDRESS=peer0.thirdparty.grets.com:7052
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.thirdparty.grets.com:7051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.thirdparty.grets.com:7051
      - CORE_PEER_LOCALMSPID=ThirdpartyMSP
      - CORE_OPERATIONS_LISTENADDRESS=0.0.0.0:17051
    ports:
      - "10051:7051"
      - "17051:17051"
    volumes:
      - ./organizations/peerOrganizations/thirdparty.grets.com/peers/peer0.thirdparty.grets.com:/etc/hyperledger/peer
      - ./data/peer0.thirdparty.grets.com:/var/hyperledger/production
    depends_on:
      - orderer1.grets.com
      - orderer2.grets.com
      - orderer3.grets.com

  peer0.audit.grets.com:
    extends:
      file: docker-compose-base.yaml
      service: peer-base
    container_name: peer0.audit.grets.com
    environment:
      - CORE_PEER_ID=peer0.audit.grets.com
      - CORE_PEER_ADDRESS=peer0.audit.grets.com:7051
      - CORE_PEER_CHAINCODEADDRESS=peer0.audit.grets.com:7052
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.audit.grets.com:7051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.audit.grets.com:7051
      - CORE_PEER_LOCALMSPID=AuditMSP
      - CORE_OPERATIONS_LISTENADDRESS=0.0.0.0:20051
    ports:
      - "11051:7051"
      - "20051:17051"
    volumes:
      - ./organizations/peerOrganizations/audit.grets.com/peers/peer0.audit.grets.com:/etc/hyperledger/peer
      - ./data/peer0.audit.grets.com:/var/hyperledger/production
    depends_on:
      - orderer1.grets.com
      - orderer2.grets.com
      - orderer3.grets.com

  # CLI 工具
  cli.grets.com:
    container_name: cli.grets.com
    image: hyperledger/fabric-tools:2.5.10
    tty: true
    stdin_open: true
    environment:
      - GOPATH=/opt/gopath
      - GOPROXY=https://goproxy.cn,direct
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - FABRIC_LOGGING_SPEC=INFO
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_TLS_CERT_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/organizations/peerOrganizations/government.grets.com/peers/peer0.government.grets.com/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/organizations/peerOrganizations/government.grets.com/peers/peer0.government.grets.com/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/organizations/peerOrganizations/government.grets.com/peers/peer0.government.grets.com/tls/ca.crt
      - CORE_PEER_ID=cli
      - CORE_PEER_ADDRESS=peer0.government.grets.com:7051
      - CORE_PEER_LOCALMSPID=GovernmentMSP
      - CORE_PEER_MSPCONFIGPATH=/opt/gopath/src/github.com/hyperledger/fabric/peer/organizations/peerOrganizations/government.grets.com/users/Admin@government.grets.com/msp
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
    command: /bin/bash
    volumes:
      - /var/run/docker.sock:/host/var/run/docker.sock
      - ./chaincode/:/opt/gopath/src/github.com/chaincode
      - ./organizations:/opt/gopath/src/github.com/hyperledger/fabric/peer/organizations
      - ./scripts:/opt/gopath/src/github.com/hyperledger/fabric/peer/scripts
      - ./config:/opt/gopath/src/github.com/hyperledger/fabric/peer/config
      - ./configtx.yaml:/etc/hyperledger/configtx.yaml
      - ./config:/etc/hyperledger/config
    networks:
      - grets