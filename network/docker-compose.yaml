    volumes:
      - ./organizations/peerOrganizations/agency.grets.com/ca/:/etc/hyperledger/fabric-ca-server-config

  ca_thirdparty:
    extends:
      file: docker-compose-base.yaml
      service: ca-base
    container_name: ca_thirdparty
    environment:
      - FABRIC_CA_SERVER_CA_NAME=ca-thirdparty
      - FABRIC_CA_SERVER_CA_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.thirdparty.grets.com-cert.pem
      - FABRIC_CA_SERVER_CA_KEYFILE=/etc/hyperledger/fabric-ca-server-config/priv_sk
      - FABRIC_CA_SERVER_TLS_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.thirdparty.grets.com-cert.pem
      - FABRIC_CA_SERVER_TLS_KEYFILE=/etc/hyperledger/fabric-ca-server-config/priv_sk
    ports:
      - "10054:7054"
    volumes:
      - ./organizations/peerOrganizations/thirdparty.grets.com/ca/:/etc/hyperledger/fabric-ca-server-config

  ca_audit:
    extends:
      file: docker-compose-base.yaml
      service: ca-base
    container_name: ca_audit
    environment:
