    extends:
      file: docker-compose-base.yaml
      service: peer-base
    container_name: peer0.agency.grets.com
    environment:
      - CORE_PEER_ID=peer0.agency.grets.com
      - CORE_PEER_ADDRESS=peer0.agency.grets.com:7051
      - CORE_PEER_CHAINCODEADDRESS=peer0.agency.grets.com:7052
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.agency.grets.com:7051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.agency.grets.com:7051
      - CORE_PEER_LOCALMSPID=AgencyMSP
      - CORE_OPERATIONS_LISTENADDRESS=0.0.0.0:19051
    ports:
      - "9051:7051"
      - "19051:17051"
    volumes:
      - ./organizations/peerOrganizations/agency.grets.com/peers/peer0.agency.grets.com:/etc/hyperledger/peer
      - ./data/peer0.agency.grets.com:/var/hyperledger/production
    depends_on:
      - orderer1.grets.com
      - orderer2.grets.com
