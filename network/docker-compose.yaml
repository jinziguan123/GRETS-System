      - FABRIC_CA_SERVER_CA_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.audit.grets.com-cert.pem
      - FABRIC_CA_SERVER_CA_KEYFILE=/etc/hyperledger/fabric-ca-server-config/priv_sk
      - FABRIC_CA_SERVER_TLS_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.audit.grets.com-cert.pem
      - FABRIC_CA_SERVER_TLS_KEYFILE=/etc/hyperledger/fabric-ca-server-config/priv_sk
    ports:
      - "11054:7054"
    volumes:
      - ./organizations/peerOrganizations/audit.grets.com/ca/:/etc/hyperledger/fabric-ca-server-config

  # Orderer 服务
  orderer1.grets.com:
    extends:
      file: docker-compose-base.yaml
      service: order-base
    container_name: orderer1.grets.com
    ports:
      - "7050:7050"
    volumes:
      - ./config/genesis.block:/etc/hyperledger/config/genesis.block
      - ./organizations/ordererOrganizations/orderer.grets.com/orderers/orderer1.grets.com/:/etc/hyperledger/orderer
      - ./data/orderer1.grets.com:/var/hyperledger/production/orderer
  orderer2.grets.com:
    extends:
      file: docker-compose-base.yaml
      service: order-base
    container_name: orderer2.grets.com
    ports:
      - "8050:7050"
    volumes:
      - ./config/genesis.block:/etc/hyperledger/config/genesis.block
      - ./organizations/ordererOrganizations/orderer.grets.com/orderers/orderer2.grets.com/:/etc/hyperledger/orderer
      - ./data/orderer2.grets.com:/var/hyperledger/production/orderer
  orderer3.grets.com:
    extends:
      file: docker-compose-base.yaml
      service: order-base
    container_name: orderer3.grets.com
    ports:
      - "9050:7050"
    volumes:
      - ./config/genesis.block:/etc/hyperledger/config/genesis.block
      - ./organizations/ordererOrganizations/orderer.grets.com/orderers/orderer3.grets.com/:/etc/hyperledger/orderer
      - ./data/orderer3.grets.com:/var/hyperledger/production/orderer

  # Peer 服务
  peer0.government.grets.com:
    extends:
      file: docker-compose-base.yaml
      service: peer-base
    container_name: peer0.government.grets.com
    environment:
      - CORE_PEER_ID=peer0.government.grets.com
      - CORE_PEER_ADDRESS=peer0.government.grets.com:7051
      - CORE_PEER_CHAINCODEADDRESS=peer0.government.grets.com:7052
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.government.grets.com:7051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.government.grets.com:7051
      - CORE_PEER_LOCALMSPID=GovernmentMSP
      - CORE_OPERATIONS_LISTENADDRESS=0.0.0.0:17051
    ports:
      - "7051:7051"
      - "17051:17051"
    volumes:
      - ./organizations/peerOrganizations/government.grets.com/peers/peer0.government.grets.com:/etc/hyperledger/peer
      - ./data/peer0.government.grets.com:/var/hyperledger/production
    depends_on:
      - orderer1.grets.com
      - orderer2.grets.com
      - orderer3.grets.com

  peer0.bank.grets.com:
    extends:
      file: docker-compose-base.yaml
      service: peer-base
    container_name: peer0.bank.grets.com
    environment:
      - CORE_PEER_ID=peer0.bank.grets.com
      - CORE_PEER_ADDRESS=peer0.bank.grets.com:7051
      - CORE_PEER_CHAINCODEADDRESS=peer0.bank.grets.com:7052
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.bank.grets.com:7051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.bank.grets.com:7051
      - CORE_PEER_LOCALMSPID=BankMSP
      - CORE_OPERATIONS_LISTENADDRESS=0.0.0.0:18051
    ports:
      - "8051:7051"
      - "18051:17051"
    volumes:
      - ./organizations/peerOrganizations/bank.grets.com/peers/peer0.bank.grets.com:/etc/hyperledger/peer
      - ./data/peer0.bank.grets.com:/var/hyperledger/production
    depends_on:
      - orderer1.grets.com
      - orderer2.grets.com
      - orderer3.grets.com

