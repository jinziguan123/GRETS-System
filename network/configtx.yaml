################################################################################
#
#   CAPABILITIES
#
################################################################################
Capabilities:
    Channel: &ChannelCapabilities
        V2_0: true
    Orderer: &OrdererCapabilities
        V2_0: true
    Application: &ApplicationCapabilities
        V2_0: true

################################################################################
#
#   APPLICATION
#
################################################################################
Application: &ApplicationDefaults
    Organizations:
    Policies:
        Readers:
            Type: ImplicitMeta
            Rule: "ANY Readers"
        Writers:
            Type: ImplicitMeta
            Rule: "ANY Writers"
        Admins:
            Type: ImplicitMeta
            Rule: "MAJORITY Admins"
        LifecycleEndorsement:
            Type: ImplicitMeta
            Rule: "MAJORITY Endorsement"
        Endorsement:
            Type: ImplicitMeta
            Rule: "MAJORITY Endorsement"
    Capabilities:
        <<: *ApplicationCapabilities

################################################################################
#
#   ORDERER
#
################################################################################
Orderer: &OrdererDefaults
    OrdererType: etcdraft
    Addresses:
        - orderer1.grets.com:7050
        - orderer2.grets.com:7050
        - orderer3.grets.com:7050
    BatchTimeout: 2s
    BatchSize:
        MaxMessageCount: 10
        AbsoluteMaxBytes: 99 MB
        PreferredMaxBytes: 512 KB
    Organizations:
    EtcdRaft:
        Consenters:
            - Host: orderer1.grets.com
              Port: 7050
              ClientTLSCert: crypto-config/ordererOrganizations/grets.com/orderers/orderer1.grets.com/tls/server.crt
              ServerTLSCert: crypto-config/ordererOrganizations/grets.com/orderers/orderer1.grets.com/tls/server.crt
            - Host: orderer2.grets.com
              Port: 7050
              ClientTLSCert: crypto-config/ordererOrganizations/grets.com/orderers/orderer2.grets.com/tls/server.crt
              ServerTLSCert: crypto-config/ordererOrganizations/grets.com/orderers/orderer2.grets.com/tls/server.crt
            - Host: orderer3.grets.com
              Port: 7050
              ClientTLSCert: crypto-config/ordererOrganizations/grets.com/orderers/orderer3.grets.com/tls/server.crt
              ServerTLSCert: crypto-config/ordererOrganizations/grets.com/orderers/orderer3.grets.com/tls/server.crt
    Policies:
        Readers:
            Type: ImplicitMeta
            Rule: "ANY Readers"
        Writers:
            Type: ImplicitMeta
            Rule: "ANY Writers"
        Admins:
            Type: ImplicitMeta
            Rule: "MAJORITY Admins"
        BlockValidation:
            Type: ImplicitMeta
            Rule: "ANY Writers"
    Capabilities:
        <<: *OrdererCapabilities

################################################################################
#
#   CHANNEL
#
################################################################################
Channel: &ChannelDefaults
    Policies:
        Readers:
            Type: ImplicitMeta
            Rule: "ANY Readers"
        Writers:
            Type: ImplicitMeta
            Rule: "ANY Writers"
        Admins:
            Type: ImplicitMeta
            Rule: "MAJORITY Admins"
    Capabilities:
        <<: *ChannelCapabilities

################################################################################
#
#   PROFILES
#
################################################################################
Profiles:
    GretsOrdererGenesis:
        <<: *ChannelDefaults
        # Orderer节点配置
        Orderer:
            <<: *OrdererDefaults
            Organizations:
                - *OrdererOrg
        Consortiums:
            # 联盟配置
            GretsConsortium:
                Organizations:
                    - *Government
                    - *Bank
                    - *Agency
                    - *Thirdparty
                    - *Audit
                    - *Buyerseller
                    - *Sysadmin
    
    # 主通道 - 所有组织共享基础数据
    MainChannel:
        <<: *ChannelDefaults
        # 所属联盟
        Consortium: GretsConsortium
        # 通道组织
        Application:
            <<: *ApplicationDefaults
            Organizations:
                - *Government
                - *Bank
                - *Agency
                - *Thirdparty
                - *Audit
                - *Buyerseller
                - *Sysadmin
            Capabilities:
                <<: *ApplicationCapabilities
    
    # 房产管理通道 - 房产信息登记与管理
    PropertyChannel:
        <<: *ChannelDefaults
        Consortium: GretsConsortium
        Application:
            <<: *ApplicationDefaults
            Organizations:
                - *Government  # 土地管理局、不动产登记中心
                - *Bank        # 按揭贷款需查询房产信息
                - *Agency      # 房产经纪和开发商
                - *Buyerseller # 买卖双方
            Capabilities:
                <<: *ApplicationCapabilities
    
    # 交易处理通道 - 交易流程管理
    TransactionChannel:
        <<: *ChannelDefaults
        Consortium: GretsConsortium
        Application:
            <<: *ApplicationDefaults
            Organizations:
                - *Government  # 交易监管
                - *Bank        # 资金处理
                - *Agency      # 交易发起
                - *Thirdparty  # 房产评估等辅助服务
                - *Buyerseller # 买卖双方
            Capabilities:
                <<: *ApplicationCapabilities
    
    # 金融服务通道 - 贷款和资金结算
    FinanceChannel:
        <<: *ChannelDefaults
        Consortium: GretsConsortium
        Application:
            <<: *ApplicationDefaults
            Organizations:
                - *Government  # 税务监管
                - *Bank        # 主要金融服务提供方
                - *Buyerseller # 买卖双方（贷款申请、还款）
            Capabilities:
                <<: *ApplicationCapabilities
    
    # 审计通道 - 交易合规性审计
    AuditChannel:
        <<: *ChannelDefaults
        Consortium: GretsConsortium
        Application:
            <<: *ApplicationDefaults
            Organizations:
                - *Government  # 政府监管
                - *Audit       # 审计机构
                - *Sysadmin    # 系统管理员
            Capabilities:
                <<: *ApplicationCapabilities
                
    # 系统管理通道 - 系统管理和配置
    AdminChannel:
        <<: *ChannelDefaults
        Consortium: GretsConsortium
        Application:
            <<: *ApplicationDefaults
            Organizations:
                - *Government  # 政府监管
                - *Sysadmin    # 系统管理员
            Capabilities:
                <<: *ApplicationCapabilities