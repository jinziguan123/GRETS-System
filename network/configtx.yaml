################################################################################
#
#   CAPABILITIES
#
################################################################################
Capabilities:
    Channel: &ChannelCapabilities
        V2_0: true
    Orderer: &OrdererCapabilities
        V2_0: true
    Application: &ApplicationCapabilities
        V2_0: true

################################################################################
#
#   APPLICATION
#
################################################################################
Application: &ApplicationDefaults
    Organizations:
    Policies:
        Readers:
            Type: ImplicitMeta
            Rule: "ANY Readers"
        Writers:
            Type: ImplicitMeta
            Rule: "ANY Writers"
        Admins:
            Type: ImplicitMeta
            Rule: "MAJORITY Admins"
        LifecycleEndorsement:
            Type: ImplicitMeta
            Rule: "ANY Endorsement"
        Endorsement:
            Type: ImplicitMeta
            Rule: "ANY Endorsement"
    Capabilities:
        <<: *ApplicationCapabilities

################################################################################
#
#   ORDERER
#
################################################################################
Orderer: &OrdererDefaults
    OrdererType: etcdraft
    Addresses:
        - orderer1.grets.com:7050
        - orderer2.grets.com:7050
        - orderer3.grets.com:7050
    BatchTimeout: 2s
    BatchSize:
        MaxMessageCount: 10
        AbsoluteMaxBytes: 99 MB
        PreferredMaxBytes: 512 KB
    Organizations:
    EtcdRaft:
        Consenters:
            - Host: orderer1.grets.com
              Port: 7050
              ClientTLSCert: crypto-config/ordererOrganizations/grets.com/orderers/orderer1.grets.com/tls/server.crt
              ServerTLSCert: crypto-config/ordererOrganizations/grets.com/orderers/orderer1.grets.com/tls/server.crt
            - Host: orderer2.grets.com
              Port: 7050
              ClientTLSCert: crypto-config/ordererOrganizations/grets.com/orderers/orderer2.grets.com/tls/server.crt
              ServerTLSCert: crypto-config/ordererOrganizations/grets.com/orderers/orderer2.grets.com/tls/server.crt
            - Host: orderer3.grets.com
              Port: 7050
              ClientTLSCert: crypto-config/ordererOrganizations/grets.com/orderers/orderer3.grets.com/tls/server.crt
              ServerTLSCert: crypto-config/ordererOrganizations/grets.com/orderers/orderer3.grets.com/tls/server.crt
    Policies:
        Readers:
            Type: ImplicitMeta
            Rule: "ANY Readers"
        Writers:
            Type: ImplicitMeta
            Rule: "ANY Writers"
        Admins:
            Type: ImplicitMeta
            Rule: "MAJORITY Admins"
        BlockValidation:
            Type: ImplicitMeta
            Rule: "ANY Writers"
    Capabilities:
        <<: *OrdererCapabilities

################################################################################
#
#   CHANNEL
#
################################################################################
Channel: &ChannelDefaults
    Policies:
        Readers:
            Type: ImplicitMeta
            Rule: "ANY Readers"
        Writers:
            Type: ImplicitMeta
            Rule: "ANY Writers"
        Admins:
            Type: ImplicitMeta
            Rule: "MAJORITY Admins"
    Capabilities:
        <<: *ChannelCapabilities

################################################################################
#
#   PROFILES
#
################################################################################
Profiles:
    GretsOrdererGenesis:
        <<: *ChannelDefaults
        # Orderer节点配置
        Orderer:
            <<: *OrdererDefaults
            Organizations:
                - *OrdererOrg
        Consortiums:
            # 联盟配置
            GretsConsortium:
                Organizations:
                    - *Government
                    - *Bank
                    - *Agency
                    - *Thirdparty
                    - *Audit
                    - *Investor
                    - *Administrator
    GretsChannel:
        <<: *ChannelDefaults
        # 所属联盟
        Consortium: GretsConsortium
        # 通道组织
        Application:
            <<: *ApplicationDefaults
            Organizations:
                - *Government
                - *Bank
                - *Agency
                - *Thirdparty
                - *Audit
                - *Investor
                - *Administrator
            Capabilities:
                <<: *ApplicationCapabilities